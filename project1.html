  <style>
    /* Video Card Styling */
    .video-card {
      background: #ffffff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .video-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .video-card video {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* Custom Styling for the Header */
    h1 {
      font-size: 4rem; /* Adjust the font size */
      font-weight: bold;
      color: #333;
      margin-bottom: 30px; /* Add margin to the bottom */
      text-transform: uppercase;
      letter-spacing: 2px; /* Add some letter-spacing */
    }

    /* Projects Section Styling */
    #projects {
      margin-top: 50px; /* Add space above the section */
      padding: 80px 20px; /* Padding for the section */
      background-color: #f8f9fa; /* Light background for contrast */
    }

    #projects h1 {
      margin-bottom: 50px; /* Adjust spacing below the title */
    }

    /* Header Section */
    header .navbar {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    header .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Footer Section Styling */
    footer {
      background-color: #343a40;
      color: white;
    }

    footer p {
      margin: 0;
      font-size: 1rem;
    }
    
    /* Media Queries */
    @media (max-width: 768px) {
      #projects {
        margin-top: 100px; /* Adjust space for smaller screens */
        padding: 60px 10px; /* Adjust padding for smaller screens */
      }
      .video-card {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
